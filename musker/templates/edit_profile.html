{% extends 'base.html' %}

{% block content %}

    <h1>{{ title }}</h1>

    {{ current_user }}
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit" class="btn btn-outline-success">Save</button>
    </form>


{% endblock %}
