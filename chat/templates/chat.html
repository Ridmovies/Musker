{% extends 'base.html' %}

{% block content %}

    {% if title %}
        <h1>{{ title }}</h1>
    {% else %}
        <h1>Musker</h1>
    {% endif %}


{% for chat in chats %}
    <strong>{{ chat.sender }}:</strong> {{ chat.body }} <br>
{% endfor %}

<br><br><br><br>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-success">Submit</button>
    </form>



{% endblock %}
